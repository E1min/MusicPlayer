<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./assets/circle-play-regular.svg" type="image/x-icon">
    <title>Play</title>
</head>

<body>
<audio src="./assets/audio/Paster-CHAIN feat SAYBU.mp3" id="audio"></audio>
<div class="container">

    <div class="main">
        <div class="left">
            <div class="switch"><i class="fa-solid fa-list"></i></div>
            <div class="image"><img src="./assets/image/chain.jpg" alt=""></div>
            <div class="m-info">
                <div class="song-name">Chain</div>
                <div class="artist-name">Paster ft Saybu Swag</div>
            </div>
            <div class="progressTime">
            <div class="currentEl"></div>
            <div class="progresbar"><div class="bar"></div></div>
            <div class="durationEl"></div>
           </div>
           
            <div class="btns">
                <div class="left-btn"><i class="fa-solid fa-backward-step"></i></div>
                <div class="play-btn"><i class="fa-solid fa-play"></i> <i class="fa-solid fa-pause"></i></div>
                <div class="right-btn"><i class="fa-solid fa-forward-step"></i></div>
            </div>
        </div>
        <div class="right">
            <ul>

            </ul>
        </div>
    </div>


</div>
